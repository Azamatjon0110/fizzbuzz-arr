<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <form class="js-form py-5" method="post" >
    <div class="container">
      <h2 class="text-primary mb-3 text-center">FizzBuzz</h2>
      <div class="input-group mb-4 w-25 mx-auto">
        <input class="form-control" type="number">
        <button class="btn btn-primary" type="submit">Check</button>
      </div>
      <div class="row mt-4 justify-content-center">
        <div class="col-md-4 col-lg-3">
          <div class="w-100 mx-auto text-center">
            <div class="text-bg-info px-3 py-4 rounded-2 wraper">
              <p class="mb-0">Fizz</p>
              Value:
              <span class="fizz-value">
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-lg-3">
          <div class="w-100 mx-auto text-center">
            <div class="text-bg-warning px-3 py-4 rounded-2 wraper">
              <p class="mb-0">Buzz</p>
              Value:
              <span class="buzz-value">
              </span>

            </div>
          </div>
        </div>
        <div class="col-md-4 col-lg-3">
          <div class="w-100 mx-auto text-center mb-3">
            <div class="text-bg-success px-3 py-4 rounded-2 wraper">
              <p class="mb-0">FizzBuzz</p>
              Value:
              <span class="fizzbuzz-value">
              </span>
            </div>
          </div>
        </div>
        <div class=" w-50 mx-auto alert alert-danger text-center" role="alert">

        </div>
      </div>
    </div>
  </form>

  <script src="./main.js"></script>
</body>
</html>
